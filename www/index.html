<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title></title>
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width" />
	
	<link href="lib/ionic/css/ionic.css" rel="stylesheet" />
	<link href="css/style.css" rel="stylesheet" />
	<link href="css/app.css" rel="stylesheet" />
	
	<!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
	<link href="css/ionic.app.css" rel="stylesheet">
	-->
	
	<!-- ionic/angularjs js -->
	<script src="lib/ionic/js/ionic.bundle.js"></script>
	
	<!-- cordova script (this will be a 404 during development) -->
	<script src="js/vendor/ng-cordova.min.js"></script>
	<script src="cordova.js"></script>
	<!-- your app's js -->
	
	<script src="js/vendor/ionic-rating.js"></script>
	<script src="js/vendor/ngtimeago.js"></script>
	
	<script src="js/app.js"></script>
	<script src="js/vendor/angular-route.min.js"></script>
	<script src="js/vendor/elastic.js"></script>
	
	<!--config -->
	<script src="js/configs/params.js"></script>
	<script src="js/configs/routers.js"></script>
	
	<!-- services-->
	<script src="js/services/utils.js"></script>
	<script src="js/services/reviews.js"></script>
	<script src="js/services/comments.js"></script>
	<script src="js/services/users.js"></script>
	
	<!-- controllers -->
	<script src="js/controllers/auth.js"></script>
	<script src="js/controllers/feeds.js"></script>
	<script src="js/controllers/feed-detail.js"></script>
	<script src="js/controllers/dashboard.js"></script>
	<script src="js/controllers/write-review.js"></script>
	<script src="js/controllers/request-review.js"></script>
	<script src="js/controllers/manage-group.js"></script>
	<script src="js/controllers/settings.js"></script>
	<script src="js/controllers/rating.js"></script>
	<script src="js/controllers/tabs.js"></script>
	
	<!-- directives -->
	<script type="text/javascript" src='js/directives/avatar.js'></script>
	<script type="text/javascript" src='js/directives/common.js'></script>
	<script type="text/javascript" src='js/directives/feed-item.js'></script>
	<script type="text/javascript" src='js/directives/review-comments.js'></script>
</head>
<body ng-app="my2cent" animation="slide-left-right-ios">
	<div class="bar bar-header bar-assertive text-center bar-network" ng-if="netStatus == 'offline'">
		<h1 class="title text-center">No Internet Connection Available</h1>
	</div>
	<ion-side-menus>
		<ion-side-menu-content ng-class="{'pane':isLogined == true}" ng-controller="NavCtrl">
			<ion-nav-view animation="slide-left-right"></ion-nav-view>
		</ion-side-menu-content>
		
		<ion-side-menu side="left" ng-if="isLogined == true">
			<ion-header-bar class="bar bar-header bar-dark">
				<div class="button-bar"></div>
			</ion-header-bar>
			
			<ion-content has-header="true">
				<ng-include src="'templates/partial/_sidebar.html'"></ng-include>
			</ion-content>
		</ion-side-menu>
	</ion-side-menus>
</body>
</html>
